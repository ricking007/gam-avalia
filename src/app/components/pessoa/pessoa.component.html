<ion-card *ngIf="!pessoa">
    <ion-list-header lines="inset">
        <ion-button (click)="voltar()">Voltar</ion-button>
        <ion-label text-wrap class="titulo-header">{{pessoa_tipo}}</ion-label>
    </ion-list-header>
    <ion-item (click)="avaliar('JOAQUIM JOSÉ DA SILVA CHAVIER')" detail>
        <ion-avatar slot="start" class="item-avatar">
            <img src="assets/img/avatar.png">
        </ion-avatar>
        <ion-label text-wrap class="titulo-list">JOAQUIM JOSÉ DA SILVA CHAVIER</ion-label>
    </ion-item>
    <ion-item (click)="avaliar('MARIANA LIMA DA SILVA')" detail>
        <ion-avatar slot="start" class="item-avatar">
            <img src="assets/img/avatar.png">
        </ion-avatar>
        <ion-label text-wrap class="titulo-list">MARIANA LIMA DA SILVA</ion-label>
    </ion-item>
    <ion-item (click)="avaliar('ATANAJILDA PERERIA RAMOS')" detail>
        <ion-avatar slot="start" class="item-avatar">
            <img src="assets/img/avatar.png">
        </ion-avatar>
        <ion-label text-wrap class="titulo-list">ATANAJILDA PERERIA RAMOS</ion-label>
    </ion-item>
    <ion-item (click)="avaliar('FLORÊNCIA DE SANTANA MATOS')" detail>
        <ion-avatar slot="start" class="item-avatar">
            <img src="assets/img/avatar.png">
        </ion-avatar>
        <ion-label text-wrap class="titulo-list">FLORÊNCIA DE SANTANA MATOS</ion-label>
    </ion-item>
</ion-card>
<app-avaliacao *ngIf="pessoa" [pessoa]="pessoa"></app-avaliacao>
